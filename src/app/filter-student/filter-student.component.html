<div class="container">
    <h2 class="text-center">Edufact Students</h2>
    <div class="row">
        <div class="col-4 bg-light">
            <select class="form-control" (click)="showCourse()" [(ngModel)]="cname">
                <option >Course</option>
          <option *ngFor="let types of courseTypes">{{types}}</option>
        </select>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col bg-dark text-white">Name</div>
                <div class="col bg-dark text-white">Course</div>
            </div>
            <div class="row " *ngFor="let values of data">
                <div class="col border">{{values.name}}</div>
                <div class="col border">{{values.course}}</div>
            </div>
        </div>
    </div>
</div>
